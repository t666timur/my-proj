<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прямокутник з переходом</title>
    <link rel="stylesheet" href="15p3.css"> 
</head>
<body>
    <!-- Схований чекбокс для обробки кліку -->
    <input type="checkbox" id="toggle" hidden>

    <!-- Прямокутник, що реагує на кліки -->
    <label for="toggle" class="rectangle">
        Натисніть мене
    </label>
</body>
</html>
